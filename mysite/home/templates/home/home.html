{% extends 'base.html' %}
{% load leaflet_tags %}


{% block head %}

<title>Home - AgMap</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<style>
  #map {
    position: absolute;
    width: 1000px;
    height: 500px;
  }
</style>


{% endblock %}

{% block body %}
<div class='basicdesign'>
  <div id="map"></div>
      <script>
        var tileUrl = 'https://api.mapbox.com/v4/mapbox.streets-satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYWdtYXBwIiwiYSI6ImNqZXNzaHIyajQycTcyd21lNjNoMGJlazgifQ.HKDOujmAPy7I_mWM40Pl1A',
            map = L.map('map');
        L.tileLayer(tileUrl).addTo(map);
        L.control.locate().addTo(map);
        L.control.scale().addTo(map);
        map.setView([32.69, -114.63], 10);
      </script>

</div>

{% endblock %}
